<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pro MERN Stack</title>
        <!-- Polyfill for older browser that not fully support ES2015 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.13.0/polyfill.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
        <!-- Using babel for JSX Transformation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <!-- Fetch API -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
        <style>
            table.bordered-table {
                border-collapse: collapse;
            }
            table.bordered-table th,
            table.bordered-table td {
                border: 1px solid silver;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <!-- This is where  our component will appear -->
        <div id="contents"></div>

        <!-- <script type="text/babel" src="/App.jsx"></script> -->
        <script type="text/babel" src="/App.js"></script>
    </body>
</html>
